services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

  database:
    image: 'postgres:latest'

    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: default_database 


