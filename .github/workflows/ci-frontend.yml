name: Lint and Format

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Navigate frontend workspace
        run: cd frontend/

      - name: Install dependencies
        run: pnpm install

      - name: Run formatter
        run: pnpm exec prettier --check .

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'

      - name: Navigate frontend workspace
        run: cd frontend/

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm exec eslint .
